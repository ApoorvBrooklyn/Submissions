{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF EDiToR</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-custom navbar-mainbg">
    <a class="navbar-brand navbar-logo" href="#">Document Management - GenAi </a>
    <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <i class="fas fa-bars text-white"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <div class="hori-selector"><div class="left"></div><div class="right"></div></div>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0);"><i class="fas fa-tachometer-alt"></i>Profile</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="javascript:void(0);"><i class="far fa-address-book"></i>Edit PDF</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0);"><i class="far fa-chart-bar"></i>Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0);"><i class="far fa-copy"></i>About Us</a>
            </li>
        </ul>
    </div>
</nav>
  <div id="external" class="row justify-content-center">
    <div class="col-auto">
      <div class="input-group mb-3">
        <input type="file" class="form-control" id="pdfInput">
        <button id="uploadPdf" class="input-group-text" for="inputGroupFile02">PDF to Text</button>
        <a href="{% url 'esign' %}" class="input-group-text" for="inputGroupFile02">Add E-Signature to this PDF</a>
        <br/>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
      <div id="editor" contenteditable="true" style="background-color: #f0f0f0;;"></div>
  </div>
  <br/>
  <div id="toolbar">
    <div id="text-modification" class="row justify-content-start">
        <button onclick="toggleBold()" type="button" class="btn btn-dark btn-circle btn-xl">Bold</button>
        <button onclick="toggleItalic()" class="btn btn-primary">Italic</button>
        <button onclick="toggleUnderline()" class="btn btn-primary">Underline</button>
    </div>
    <div id="font-modification" class="row justify-content-end">
        <button onclick="increaseFontSize()" class="btn btn-primary">Increase Font Size</button>
        <button onclick="decreaseFontSize()" class="btn btn-primary">Decrease Font Size</button>
        <button onclick="centerText()" class="btn btn-primary">Center</button>
        <button id="paraphrase" class="btn btn-primary">Paraphrase</button>
    </div>
</div>

  <div class="row justify-content-center">
    <div class="col-auto">
      <button id="generatePdfBtn1" class="btn btn-primary">Save as PDF</button>
      <button onclick="copyBelow()" class="btn btn-primary">Copy to Below</button>
      <button onclick="summarise()" class="btn btn-primary">Summarise the Document</button>
      <a href="{% url 'esign' %}" class="btn btn-primary">E-Signature</a>
    </div>
  </div>
  <hr size="5" color="black">
  
  <div class="row justify-content-center">
    <div id="modified" contenteditable="true"></div>
  </div>
  <br/>

  <div class="row justify-content-center">
    <div class="col-auto">
      <button class="btn btn-primary" id="generatePdfBtn2">Save as PDF</button>
    </div>
  </div>
  <script src="static/js/scripts.js"></script>
</body>
</html>
